<div class="post" *ngIf="post$ | async as post;">
  <div class="header">
    <h1>{{post.title}}</h1>
    <button class="btn btn-link" routerLink="/">Back Home</button>
  </div>
  <div class="info">
    <strong>Author: {{post.author}}</strong>
    <small>{{post.date | date:"dd.MM.yyyy"}}</small>
  </div>

  <div>
    <quill-view-html [content]="post.text"></quill-view-html>
  </div>
</div>
