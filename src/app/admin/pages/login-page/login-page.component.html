<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Administrator panel</h2>

  <div class="form-control" [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">

    <div class="validation" *ngIf="form.get('email').touched && form.get('email').invalid">
      <small *ngIf="form.get('email').errors.required">Please enter email</small>
      <small *ngIf="form.get('email').errors.email">Please enter valid email</small>
    </div>
  </div>

  <div class="form-control">
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password">
    <div class="validation" *ngIf="form.get('password').touched && form.get('password').invalid">
      <small *ngIf="form.get('password').errors.required">Please enter password</small>
      <small *ngIf="form.get('password').errors.minlength">Password must contain at
        least {{form.get('password').errors.minlength.requiredLength}} characters, now it
        is: {{form.get('password').errors.minlength.actualLength}}</small>
    </div>
  </div>

  <div class="form-control">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid"
    >Log In
    </button>
  </div>
</form>
